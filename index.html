<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enkripsi Matriks</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            poppins: "Poppins",
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="bg-slate-200 text-slate-900 font-poppins m-auto">
        <main class="max-w-screen-lg h-2/3 mx-auto my-5 p-8 border-blue-600 border-2 rounded-md bg-slate-50">
            <h1 id="main-title" class="text-5xl text-center mb-8 font-bold">Kriptografi Matriks</h1>
            <form action="" class="flex gap-4">
                <div class="flex flex-col gap-2">
                    <label for="encryption" class="font-bold text-2xl">Enkripsi</label>
                    <textarea id="encryption" class="w-80 border border-slate-300 rounded-md" rows="10"></textarea>
                    <input id="generate-button" class="py-2 px-4 rounded-md bg-blue-600 font-bold text-slate-100 cursor-pointer" type="submit" value="Generate" />
                </div>
                <button id="switch" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M42 19H6M30 7l12 12M6.799 29h36m-36 0l12 12"/></svg>
                </button>
                <div class="flex flex-col gap-2">
                    <label for="decryption" class="font-bold text-2xl">Dekripsi</label>
                    <textarea id="decryption" class="w-80 border border-slate-300 rounded-md" rows="10" disabled></textarea>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="matrix" class="font-bold text-xl">Kunci Matriks 2x2</label>
                    <div class="flex gap-2">
                        <input type="text" id="matrix-00" class="w-20 border border-slate-300 rounded-md text-center" />
                        <input type="text" id="matrix-01" class="w-20 border border-slate-300 rounded-md text-center" />
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="matrix-10" class="w-20 border border-slate-300 rounded-md text-center" />
                        <input type="text" id="matrix-11" class="w-20 border border-slate-300 rounded-md text-center" />
                    </div>
                </div>
            </form>
        </main>
        <script src="main.js">
        </script>
    </body>
</html>
